<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit & Veggie Memory Match</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #c8e6c9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
            margin: 0 0 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 20px;
            color: #2e7d32;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .card {
            aspect-ratio: 1;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            font-size: 40px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .front {
            background: #81c784;
            transform: rotateY(180deg);
        }

        .back {
            background: #fff;
            border: 3px solid #81c784;
        }

        .matched {
            opacity: 0.5;
            cursor: default;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #81c784;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
            background: #66bb6a;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Fruit & Veggie Memory Match üçéü•¶</h1>
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span></div>
        </div>
        <div class="grid" id="grid"></div>
        <button onclick="startNewGame()">New Game</button>
    </div>

    <script>
        const emojis = ['üçé', 'üçå', 'üçá', 'üçä', 'ü•ë', 'üçì', 'ü•¶', 'üçÜ', 'üåΩ', 'üçí', 'üçë', 'üçç'];
        let firstCard = null;
        let secondCard = null;
        let moves = 0;
        let matches = 0;
        let canClick = true;

        function createGame() {
            const difficulty = 8; // Number of pairs (8 = 16 cards)
            const gameEmojis = emojis.slice(0, difficulty);
            const duplicatedEmojis = [...gameEmojis, ...gameEmojis];
            
            shuffledEmojis = duplicatedEmojis
                .sort(() => Math.random() - 0.5)
                .map(emoji => ({ emoji, id: Math.random() }));

            const grid = document.getElementById('grid');
            grid.innerHTML = shuffledEmojis.map(emoji => `
                <div class="card" data-emoji="${emoji.emoji}" data-id="${emoji.id}">
                    <div class="card-face front">${emoji.emoji}</div>
                    <div class="card-face back"></div>
                </div>
            `).join('');

            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', handleCardClick);
            });
        }

        function handleCardClick(e) {
            if (!canClick || e.currentTarget.classList.contains('matched')) return;

            const card = e.currentTarget;
            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                canClick = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

            if (isMatch) {
                matches++;
                document.getElementById('matches').textContent = matches;
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                playSound('correct');
                checkWin();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    playSound('wrong');
                }, 1000);
            }

            setTimeout(() => {
                firstCard = null;
                secondCard = null;
                canClick = true;
            }, 1000);
        }

        function checkWin() {
            if (matches === emojis.length) {
                setTimeout(() => {
                    alert(`You won in ${moves} moves! üéâ`);
                }, 500);
            }
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'triangle';
            oscillator.frequency.value = type === 'correct' ? 784 : 220;
            gainNode.gain.value = 0.2;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            setTimeout(() => oscillator.stop(), 300);
        }

        function startNewGame() {
            moves = 0;
            matches = 0;
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            createGame();
        }

        // Start initial game
        startNewGame();
    </script>
</body>
</html>
