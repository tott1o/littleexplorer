<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Explorer</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #b3e5fc, #ffffff);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff9800;
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .letter-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .letter-card:hover {
            transform: translateY(-5px);
        }

        .letter {
            font-size: 2.5em;
            color: #2196f3;
            font-weight: bold;
        }

        .letter-emoji {
            font-size: 3em;
            margin: 10px 0;
        }

        .letter-word {
            font-size: 1.1em;
            color: #666;
            min-height: 40px;
            margin: 8px 0;
        }

        .phonics-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Rest of previous styles remain the same */
    </style>
</head>
<body>
    <!-- Header remains the same -->
    <div class="header">
        <h1>üÖ∞Ô∏èlphabet ExplorerüöÄ</h1>
        <p>Discover the ABCs through fun and games!</p>
    </div>

    <div class="alphabet-grid" id="alphabetGrid"></div>

    <!-- Activity section remains the same -->

    <script>
        // Updated array with emojis and words
        const alphabetData = [
            {letter: 'A', emoji: 'üçé', word: 'Apple'},

</body>
</html>
