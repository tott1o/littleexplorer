<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Safari</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .season-tracker {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .season-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .weather-station {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .climate-graph {
            display: flex;
            height: 200px;
            align-items: flex-end;
            gap: 5px;
            margin: 20px 0;
        }

        .month-bar {
            flex: 1;
            background: #FF9800;
            transition: height 0.5s;
        }

        .tree-canvas {
            width: 200px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .tree-part {
            position: absolute;
            transition: all 0.5s;
        }

        .activity-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .activity-item {
            padding: 15px;
            background: #FFF9C4;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .weather-prediction {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .day-card {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .thermometer {
            width: 30px;
            height: 200px;
            background: #ccc;
            margin: 20px auto;
            border-radius: 15px;
            position: relative;
        }

        .mercury {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #FF5252;
            transition: height 0.5s;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå¶Ô∏è Season Safari üåà</h1>
        <p>Explore nature's changing moods through the year!</p>
    </div>

    <!-- Season Tracker -->
    <div class="season-tracker" id="seasonTracker">
        <div class="season-card" data-season="spring">üå∏ Spring</div>
        <div class="season-card" data-season="summer">‚òÄÔ∏è Summer</div>
        <div class="season-card" data-season="autumn">üçÇ Autumn</div>
        <div class="season-card" data-season="winter">‚ùÑÔ∏è Winter</div>
    </div>

    <!-- Climate Visualization -->
    <div class="weather-station">
        <h2>üå°Ô∏è Temperature Journey</h2>
        <div class="climate-graph" id="climateGraph"></div>
        <div class="tree-canvas">
            <div class="tree-part" id="trunk" style="bottom:0; width:30px; height:100px; background: #8D6E63; left:85px;"></div>
            <div class="tree-part" id="leaves" style="bottom:100px; width:100px; height:120px; background: #A5D6A7; left:50px; border-radius: 50%;"></div>
        </div>
    </div>

    <!-- Seasonal Activities -->
    <div class="weather-station">
        <h2>üéí Season Packer</h2>
        <div class="activity-picker" id="activityPicker"></div>
        <div class="thermometer">
            <div class="mercury" id="mercury"></div>
        </div>
    </div>

    <!-- Weather Predictor -->
    <div class="weather-station">
        <h2>üîÆ Weekly Weather</h2>
        <div class="weather-prediction" id="weatherPrediction"></div>
        <button onclick="generateWeather()">Roll the Weather Dice! üé≤</button>
    </div>

    <script>
        // Seasonal data
        const seasons = {
            spring: {
                temp: 15,
                activities: ['üå± Plant Seeds', 'üå∏ Picnic', '‚òî Raincoat'],
                tree: {leaves: '#A5D6A7', flowers: 'üå∏'}
            },
            summer: {
                temp: 28,
                activities: ['üèñÔ∏è Beach Day', 'üß¥ Sunscreen', 'üçâ Watermelon'],
                tree: {leaves: '#81C784', fruits: 'üçé'}
            },
            autumn: {
                temp: 10,
                activities: ['üçÇ Rake Leaves', 'üß• Jacket', 'üå∞ Collect Nuts'],
                tree: {leaves: '#FFB74D', falling: 'üçÅ'}
            },
            winter: {
                temp: -5,
                activities: ['‚õÑ Build Snowman', 'üß§ Gloves', '‚òï Hot Cocoa'],
                tree: {leaves: 'transparent', snow: '‚ùÑÔ∏è'}
            }
        };

        // Initialize season tracker
        document.querySelectorAll('.season-card').forEach(card => {
            card.addEventListener('click', () => {
                const season = card.dataset.season;
                updateSeasonDisplay(season);
            });
        });

        function updateSeasonDisplay(season) {
            // Update temperature graph
            document.getElementById('climateGraph').innerHTML = 
                Array.from({length: 12}, (_, i) => `<div class="month-bar" 
                    style="height:${Math.abs(i - 6) * 4 + 20}%"></div>`).join('');

            // Update activities
            const activityPicker = document.getElementById('activityPicker');
            activityPicker.innerHTML = seasons[season].activities
                .map(a => `<div class="activity-item">${a}</div>`).join('');

            // Update tree display
            const tree = seasons[season].tree;
            const leaves = document.getElementById('leaves');
            leaves.style.background = tree.leaves;
            leaves.textContent = tree.flowers || tree.fruits || tree.falling || tree.snow || '';

            // Update thermometer
            document.getElementById('mercury').style.height = 
                `${((seasons[season].temp + 20) / 50 * 100)}%`;
        }

        // Weather prediction game
        const weatherIcons = ['‚òÄÔ∏è', 'üåßÔ∏è', '‚õÖ', '‚ùÑÔ∏è', 'üå©Ô∏è', 'üå´Ô∏è'];
        
        function generateWeather() {
            const predictionGrid = document.getElementById('weatherPrediction');
            predictionGrid.innerHTML = Array.from({length: 7}, (_, i) => `
                <div class="day-card" onclick="changeWeather(this)">
                    <div>Day ${i+1}</div>
                    <div class="weather-icon">${weatherIcons[Math.floor(Math.random()*weatherIcons.length)]}</div>
                </div>
            `).join('');
        }

        function changeWeather(element) {
            const current = element.querySelector('.weather-icon');
            const index = weatherIcons.indexOf(current.textContent);
            current.textContent = weatherIcons[(index + 1) % weatherIcons.length];
        }

        // Initialize with spring
        updateSeasonDisplay('spring');
        generateWeather();
    </script>
</body>
</html>
