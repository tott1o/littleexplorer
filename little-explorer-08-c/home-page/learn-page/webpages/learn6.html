<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions Explorer</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #fff3e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: #e91e63;
            text-align: center;
            margin: 0 0 20px;
            font-size: 2.5em;
        }

        .activity-section {
            margin: 30px 0;
            padding: 20px;
            background: #ffebee;
            border-radius: 15px;
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .emotion-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            border: 3px solid transparent;
        }

        .emotion-card:hover {
            transform: scale(1.05);
            border-color: #e91e63;
        }

        .emotion-emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .story-section {
            background: #f8bbd0;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .character {
            font-size: 60px;
            text-align: center;
            margin: 20px 0;
        }

        .choices-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .choice-btn {
            background: #ffffff;
            border: 2px solid #e91e63;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-btn:hover {
            background: #e91e63;
            color: white;
        }

        .feedback {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
        }

        .correct {
            background: #c8e6c9;
            border: 2px solid #4CAF50;
        }

        .incorrect {
            background: #ffcdd2;
            border: 2px solid #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background: #e91e63;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Emotions Explorer ðŸ˜ŠðŸ˜¢ðŸ˜ </h1>
        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>

        <div class="activity-section" id="emotionGallery">
            <h2>ðŸ˜ƒ Emotion Gallery</h2>
            <div class="emotion-grid" id="emotionGrid"></div>
        </div>

        <div class="activity-section" id="storySection">
            <h2>ðŸ“– Emotion Stories</h2>
            <div class="story-section">
                <div class="character" id="storyCharacter">ðŸ§’</div>
                <p id="storyText">Today is Mia's birthday party...</p>
                <div class="choices-container" id="storyChoices"></div>
                <div class="feedback" id="storyFeedback"></div>
            </div>
        </div>

        <div class="activity-section" id="matchingGame">
            <h2>ðŸŽ­ Expression Matching</h2>
            <div class="emotion-grid" id="matchingGrid"></div>
            <div class="feedback" id="matchingFeedback"></div>
        </div>
    </div>

    <script>
        const emotions = [
            { name: 'Happy', emoji: 'ðŸ˜Š', color: '#FFD700', 
              description: 'Feeling joyful and content' },
            { name: 'Sad', emoji: 'ðŸ˜¢', color: '#2196F3',
              description: 'Feeling unhappy or disappointed' },
            { name: 'Angry', emoji: 'ðŸ˜ ', color: '#F44336',
              description: 'Feeling mad or frustrated' },
            { name: 'Surprised', emoji: 'ðŸ˜²', color: '#4CAF50',
              description: 'Feeling amazed or shocked' },
            { name: 'Scared', emoji: 'ðŸ˜¨', color: '#9C27B0',
              description: 'Feeling afraid or nervous' },
            { name: 'Excited', emoji: 'ðŸ¤©', color: '#FF9800',
              description: 'Feeling enthusiastic and eager' }
        ];

        const stories = [
            {
                scenario: "Mia's best friend moved away",
                character: 'ðŸ‘§',
                choices: ['ðŸ˜¢', 'ðŸ¤©', 'ðŸ˜ '],
                correct: 'ðŸ˜¢'
            },
            {
                scenario: "Alex got a puppy for his birthday",
                character: 'ðŸ‘¦',
                choices: ['ðŸ˜¨', 'ðŸ¤©', 'ðŸ˜ '],
                correct: 'ðŸ¤©'
            },
            {
                scenario: "Sam saw a big spider in their room",
                character: 'ðŸ§‘',
                choices: ['ðŸ˜¨', 'ðŸ˜Š', 'ðŸ˜²'],
                correct: 'ðŸ˜¨'
            }
        ];

        let currentStory = 0;
        let progress = 0;
        const totalActivities = stories.length + emotions.length;

        function initializeGame() {
            createEmotionGallery();
            createStorySection();
            createMatchingGame();
            updateProgress();
        }

        function createEmotionGallery() {
            const grid = document.getElementById('emotionGrid');
            grid.innerHTML = emotions.map(emotion => `
                <div class="emotion-card" onclick="showEmotionDetail('${emotion.name}')">
                    <div class="emotion-emoji">${emotion.emoji}</div>
                    <div>${emotion.name}</div>
                </div>
            `).join('');
        }

        function showEmotionDetail(name) {
            const emotion = emotions.find(e => e.name === name);
            alert(`${emotion.emoji} ${emotion.name}\n${emotion.description}`);
            progress++;
            updateProgress();
        }

        function createStorySection() {
            loadStory(currentStory);
        }

        function loadStory(index) {
            const story = stories[index];
            document.getElementById('storyCharacter').textContent = story.character;
            document.getElementById('storyText').textContent = story.scenario;
            
            const choices = document.getElementById('storyChoices');
            choices.innerHTML = story.choices.map(choice => `
                <button class="choice-btn" onclick="checkStoryAnswer('${choice}')">
                    ${choice}
                </button>
            `).join('');
        }

        function checkStoryAnswer(choice) {
            const feedback = document.getElementById('storyFeedback');
            const correct = stories[currentStory].correct === choice;
            
            feedback.textContent = correct ? 
                "Great job! You understood the feeling!" :
                "Let's think again about how they might feel";
            
            feedback.className = `feedback ${correct ? 'correct' : 'incorrect'}`;
            
            if(correct) {
                progress++;
                currentStory = (currentStory + 1) % stories.length;
                setTimeout(() => loadStory(currentStory), 1500);
                updateProgress();
            }
        }

        function createMatchingGame() {
            const mixedEmotions = [...emotions, ...emotions]
                .sort(() => Math.random() - 0.5)
                .map((e, i) => ({ ...e, id: i }));
            
            const grid = document.getElementById('matchingGrid');
            grid.innerHTML = mixedEmotions.map(emotion => `
                <div class="emotion-card" 
                     data-emotion="${emotion.name}"
                     data-id="${emotion.id}"
                     onclick="handleMatchingClick(this)">
                    ${emotion.emoji}
                </div>
            `).join('');
        }

        let firstCard = null;
        function handleMatchingClick(card) {
            if(card.classList.contains('matched')) return;
            
            card.classList.add('selected');
            
            if(!firstCard) {
                firstCard = card;
            } else {
                const isMatch = firstCard.dataset.emotion === card.dataset.emotion;
                const feedback = document.getElementById('matchingFeedback');
                
                if(isMatch) {
                    firstCard.classList.add('matched');
                    card.classList.add('matched');
                    progress++;
                    feedback.textContent = "Great match! ðŸŽ‰";
                    feedback.className = "feedback correct";
                } else {
                    feedback.textContent = "Let's try again! ðŸ’¡";
                    feedback.className = "feedback incorrect";
                    setTimeout(() => {
                        firstCard.classList.remove('selected');
                        card.classList.remove('selected');
                    }, 1000);
                }
                
                firstCard = null;
                updateProgress();
            }
        }

        function updateProgress() {
            const progressBar = document.querySelector('.progress');
            const percentage = (progress / totalActivities) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        initializeGame();
    </script>
</body>
</html>
